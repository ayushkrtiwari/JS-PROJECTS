<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body class="body" id="bodyid" style="background-color:antiquewhite;color:coral;display: flex;flex-direction:column;justify-content:flex-start;align-items:center;text-align:center;">
    <nav id="navbar" style="display:flex;background-color:grey;align-items:center;width:100%;">
        <div id="barline" style="font-size:1.5rem;cursor:pointer;background-color:black;border:2px solid darkgreen;color:white; margin-top:4px;margin-left:5px; margin-bottom:5px;">&#9776</div>
        <ul class="navbar-elements" style="display:flex;justify-content:space-between;align-items:center;text-align:center;width:100%">
        </ul>
    </nav>
    <div class="container">
        <form id="bmiform" style="padding:30px;margin:40px;display:flex;flex-direction:column;">
            <label style="padding:20px;" for="Weight">Weight(in kg):</label>
            <input type="number" name="weight" id="weight">
            <label style="padding:20px;" for="Height">Height(in cm):</label>
            <input style="margin-bottom:50px" type="number" name="height" id="height">
            <div id="results"></div>
            <button type="submit">Calculate</button>&NonBreakingSpace;
        </form>
    </div>
</body>
</html>
